<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"> 
 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"> 
  <head>
    <title>Page Monitor: View Changes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/diff.css" />
    <script type="text/javascript" src="lib/jquery-1.4.1.js"></script> 
    <script type="text/javascript" src="lib/difflib.js"></script>
    <script type="text/javascript" src="lib/diff_match_patch.js"></script>
    <script type="text/javascript" src="scripts/base.js"></script>
    <script type="text/javascript" src="scripts/diff.js"></script>
    <script type="text/javascript">
      $(function() {
        $('title').text(chrome.i18n.getMessage('diff_title'));
        $('#diff_in_progress').text(chrome.i18n.getMessage('diff_progress'));
        initiateDiff(atob(window.location.hash.substr(1)));
      });
    </script>
  </head> 
  <body>
    <div style="font-family: Verdana, Tahoma, sans-serif; margin: auto; text-align: center; margin-top: 300px;">
      <span id="diff_in_progress"></span>
      <br />
      <img src="img/loader.gif" alt="Loading..." />
    </div>
  </body>
</html>
